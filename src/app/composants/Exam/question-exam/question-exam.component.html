<ng-container *ngIf="!isQuizCompleted">
  

  <div class="container " style="margin-top: 30px;">
    <div class="card">
      <div class="d-flex justify-content-between p-3">
          <div class="image" *ngIf="questionsList[currentQuestion]?.language =='Angular10' ">
             <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo"> -->
          </div>


          <div class="image" *ngIf="questionsList[currentQuestion]?.language =='Angular10' ">
           <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo"> -->
        </div>

          <div class="quiz-header">
              <h4 style="font-family: cursive;">KALIGAME!</h4>
              <span style="font-style: italic;">BienVenu</span>
          </div>
      </div>
      <div class="card">
        <div class="progress  text-center container  color-progress"  style="width: 90%; margin-top: 50px;">
          <div class="progress-bar  "  style="	color:#8A2BE2"  role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
       </div>

          {{counter}}

       <div class="card">
          <div class="body-page">
            <div class="box">
              <div class="bloc-Gauche ">
              <mat-card  style ="width:100%">
              <mat-card-header class="header-matcard">
                <h3>
                  <mat-icon>help_outline</mat-icon>
                  Question:</h3>
                  <h1> {{ currentQuestion + 1 }} / {{ questionsList.length }}
                  </h1>
              </mat-card-header>
              <mat-card-content>
                <p style="font-style: italic;">{{ questionsList[currentQuestion]?.question }}</p>
              </mat-card-content>
              <mat-card-actions>

              </mat-card-actions>
            </mat-card>
            </div>
          <div class="bloc-Droit">
            <mat-card   style ="width:100%">
              <mat-card-header class="header-matcard">
                <div class="icon-text">
                  <mat-icon>settings_overscan</mat-icon>
                  <h3>  Reponse Tutorial </h3>
               </div>


              </mat-card-header>
              <mat-card-content>
                <div
                class="list-group list-group-flush"
                *ngFor="let option of questionsList[currentQuestion]?.choix; let index = index"
                 >
                 <input
                 type="radio"
                 id="radioId"
                 (change)="answer(currentQuestion + 1, option)"
                 name="question"
                 id="rating_input{{ index }}"
               />
               <label for="rating_input{{ index }}">
                 {{ option.description }}
               </label>
              </div>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>

          </div>

      </div>



          </div>


       </div>




  </div>

  <div class="card bb">
      <div>
        <button style="width:90%" class="button1 " (click)="nextQuestion()">
          <p style="margin-right: 150px; margin-top: 10px">
            Question suivante
        <!--     <mat-icon style="margin-left: 50px;" class="icon-suivant ">play_arrow</mat-icon> -->
          </p>
        </button>

      </div>




  </div>

  </div>














  <!--fin exman-->

</ng-container>

<ng-container *ngIf="isQuizCompleted" >

<app-merci></app-merci>

</ng-container>
