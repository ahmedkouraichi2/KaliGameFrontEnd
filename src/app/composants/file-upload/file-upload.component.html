<div class="col">
  <div class="row">
    <label class="btn btn-default p-0">
      <input type="file"  accept="image/png, image/jpeg" style="font-size: .8em;
    color: #6c757d!important;    padding: 0px;
    " (change)="selectFile($event)" />
    </label>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-sm " [disabled]="!selectedFiles">
      Upload
    </button>
  </div>
</div>
