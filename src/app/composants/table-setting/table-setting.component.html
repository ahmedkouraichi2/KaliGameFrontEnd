<div class="container-fluid page">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="connecteur">
      <mat-header-cell *matHeaderCellDef>Connecteur</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.connecteur}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.type}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateCreation">
      <mat-header-cell *matHeaderCellDef>Date Cr√©action</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.dateCreation}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <a mat-icon-button>
          <mat-icon (click)="OpenDialogSetting()">settings</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns">
    </mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>

  </mat-table>
</div>
