<div class="container-fluid page">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="connecteur">
      <mat-header-cell *matHeaderCellDef  mat-sort-header >Connecteur</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header >Type</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.type}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateCreation">
      <mat-header-cell *matHeaderCellDef mat-sort-header >Date Cr√©action</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.dateCreation}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.status}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef  >Action</mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <a mat-icon-button>
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-icon-button >
          <mat-icon color="warn" >delete</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" style="background: #728e9b;">
    </mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[2, 4]"

  ></mat-paginator>
</div>
