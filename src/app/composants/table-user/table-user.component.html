
<div class="container-fluid page">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.firstName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©non</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.lastName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header >Email</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header >ERole</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.role.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Statut</mat-header-cell>
      <mat-cell *matCellDef="let row;"><mat-slide-toggle [ngModel]="row.enabled" [color]="color"></mat-slide-toggle></mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <a mat-icon-button (click)="openDialog(row)">
          <mat-icon>edit</mat-icon>
        </a>
        <!-- <a mat-icon-button (click)="supprimerProcessor(row)">-->
        <a mat-icon-button (click)="openDialogDelete(row)" >
          <mat-icon color="warn" >delete</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" style="background: #728e9b;">
    </mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
</div>
<mat-paginator
  [pageSizeOptions]="[20, 30,40,50]"
  showFirstLastButtons
></mat-paginator>
