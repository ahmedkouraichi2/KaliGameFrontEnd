
 <mat-card class="card-domaine">
   <mat-card-subtitle>
     
   </mat-card-subtitle>

 <div class="flex-titre">
  <div mat-subheader class="text-center">Ajouter Un Domaine</div>
  <div style=" float: right; margin-left: 400px;">
    <a type="btn" (click)="onFerme()">
    <img  alt="fermer" width="30px" height="30px" src="../../../assets/stop_close_off_14465.png" />
   </a>
  </div>
 </div>
  <mat-card-content>
      <form (ngSubmit)="addNameDomaine()">
          <!--This is used for inputs category title-->
     <mat-form-field class="full-width" appearance="outline">
         <mat-label><b>Title</b></mat-label>
         <input required name="title" matInput placeholder="Entez le nom de la domaine" [(ngModel)]="langage.name">
     </mat-form-field>

     <div class="container text-center">
         <button type="submit" mat-raised-button color="primary">Ajouter</button>
         <button type="reset" style="margin-left: 20px;" color="accent" mat-raised-button>Annuler</button>

     </div>
     </form>
  </mat-card-content>
</mat-card>
