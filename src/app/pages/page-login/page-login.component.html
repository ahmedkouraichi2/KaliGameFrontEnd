 <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

  <div class="login-container" >
    <div class="container" id="container">
      <div class="form-container sign-up-container">


      </div>


      <div   class="form-container  sign-in-container" >
        <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        >
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fa fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fa fa-linkedin-in"></i></a>
          </div>
          <input      type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.email"
          placeholder="Username"
          required
          #email="ngModel" />

          <input   type="password"
          class="form-control"
          name="password"
          [type]="fieldTextType ? 'text' : 'password'"
          [(ngModel)]="form.password"
          placeholder="Password"
          required
          minlength="6"
          #password="ngModel"/>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
               </div>

               <div class="d-flex flex-row justify-content-between my-control" >
                <mat-checkbox class="my-style-txt" color="primary">Remembrer me</mat-checkbox>
                <a  class="link-danger pe-2 my-style-txt">Forgot password? </a>
            </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Already a Member?</h1>
            <p>Click here to</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right" style="background-color:#534B61 ;">

            <h1 style="">rejoins-nous?</h1>
            <p>Cliquez ici pour</p>
             <img src="../../../assets/logo-min.ico" alt="logo">

          </div>
        </div>
      </div>
    </div>

    <footer class="copyright">
      <p>&copy; KALISOFT &copy2022;</p>
    </footer>

  </div>
