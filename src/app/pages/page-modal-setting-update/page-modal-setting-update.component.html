
<div class="dialog-header ">
  <h2 mat-dialog-title class="dialog-header-text">Configuration du connecteur</h2>
</div>
<mat-dialog-content class="mat-typography dialog-content " >
  <mat-tab-group class="tab-group" animationDuration="0ms" #matgroup >
    <mat-tab label="Configuration" >
      <div class="tab-content " >
        <app-settings-update (name)="setSettingName($event)"  (Status)="setSettingStatus($event)" [typeProcess]="currentProcessor.type.toString()"
        [nameProcess]="currentProcessor.name"  [statusProcess]="currentProcessor.status" ></app-settings-update>
      </div>
    </mat-tab>
    <mat-tab label="Planification">
      <div class="tab-content">
        <app-scheduling-update (tache)="SetScheduilingTache($event)" [tacheScheduiling]="currentProcessor.planification.tachesSimultanees" ></app-scheduling-update>
      </div>
    </mat-tab>
    <mat-tab label="PropriÃ©tes">
      <div class="tab-content">
        <app-properties-update (ValeurSuivre)="setValueSuivre($event)" [proprieteValueSuivre]="currentProcessor.propriete.valeurSuivre" ></app-properties-update>
      </div>
    </mat-tab>
    <mat-tab label="Commentaires">
      <div class="tab-content">
        <app-comments-update (message)="setCommentmessage($event)" [messageComment]="currentProcessor.commentaire.commentaire"></app-comments-update>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--<div class="dialog-buttons">-->
  <button mat-button mat-dialog-close class="btn-style-cancel" (click)="closeDialog() ">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-style-add" (click)="updateProcessor()">Modifier</button>
  <!-- </div>-->
</mat-dialog-actions>
