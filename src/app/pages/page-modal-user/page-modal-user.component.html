
<div mat-dialog-title class="dialog-header"  >
  <span class="dialog-header-text">
    Ajouter Utilisateur
  </span>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

  <div class="d-flex flex-column">
    <div class="p-2 setting-name ">Nom:</div>
    <div  style="padding-left: 10px;padding-right: 10px;">
      <input matInput placeholder="Nom Utilisateur" formControlName="firstname" >
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="p-2 setting-name ">Prénom:</div>
    <div style="padding-left: 10px;padding-right: 10px;">
      <input matInput placeholder="Prénom Utilisateur" formControlName="lastname"  >
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="p-2 setting-name "  >Email:</div>
    <div  style="padding-left: 10px;padding-right: 10px;">
      <input matInput placeholder=" Email Utilisateur" formControlName="login"  >
    </div>
  </div>
  <div class="d-flex flex-column" [formGroup]="roleForm">
    <div class="p-2 setting-name " >ERole:</div>
    <div  style="padding-left: 10px;padding-right: 10px;">
        <mat-select formControlName="role" [(ngModel)]="this.newUser.role"   >
          <mat-option *ngFor="let role of role" [value]="role.value" >
            {{role.viewValue}}
          </mat-option>
        </mat-select>
    </div>
  </div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close="true" class="btn-style-cancel" >Annuler</button>
  <button mat-button type="submit" mat-dialog-close="true" class="btn-style-add" >Ajouter</button>
</div>
</form>
