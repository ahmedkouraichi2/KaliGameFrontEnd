
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ul class="breadcrumb">
      <li>
        <h4 class="page-title">{{idRouter}}</h4>

       hhh {{langageQuestion.name}}
      </li>
      <li class="breadcrumb-item bcrumb-1" style="color: #6c757d!important;">
        <a >
          <mat-icon>tab_unselected</mat-icon>

        </a>
      </li>
      <li class="breadcrumb-item" style="color: #6c757d!important;" >Question</li>

    </ul>
  </div>
    <div class="d-flex flex-column " style=" margin-left: 10px;">
      <div class="row m-3">
        <div class="col-md-8 p-0 my-style">
          <h4 style="color: #6c757d!important;">Liste des Question </h4>
        </div>
        <div class="d-flex justify-content-md-end ">
          <app-button-action-question></app-button-action-question>
      </div>
      <div class=" ps-3  text-center " style="  width: 100%; ">
           <div>

            <div id="all">
              <div id="cont" class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                  <!-- Position Column -->

                  <!-- Name Column -->
                  <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef>Question</th>
                    <td mat-cell *matCellDef="let element" (click)="toQuestions(element.id)">
                      {{ element.question }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="reponse">
                    <th mat-header-cell *matHeaderCellDef>Choix</th>
                    <td mat-cell *matCellDef="let element" (click)="toQuestions(element.id)">
                      <ul style="margin-top: 20px">
                        <span *ngFor="let el of element.choix">
                          <li
                            [ngClass]="el.correctResponse === true ? 'ok' : 'nok'"
                            [ngStyle]="{ color: el.correctResponse === true ? 'green' : '#a9a9a9' }"
                          >
                            {{ el.description }}
                          </li>
                        </span>
                      </ul>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="UPDATE/DELETE">
                    <th mat-header-cell *matHeaderCellDef>Supp / modif</th>
                    <td style="margin-left: 100px" mat-cell *matCellDef="let element">

                        type="button"
                        style="margin-left: 10px"
                        (click)="edit(element.id, element.name)"
                        class="btn btn-info px-3"
                      >
                        <i class="glyphicon glyphicon glyphicon-edit"></i>

                    </td>
                  </ng-container>

                  <!-- Weight Column -->

                  <tr mat-header-row style="font-size: 20px" *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </div>

           </div>
    </div>
  </div>
